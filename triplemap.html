<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <script src="js/jquery-1.11.3.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA2Oj8tfysXtYR3zHsqV794hmtLUOp5qGY&sensor=true&region=UA">
    </script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">

        function initialize() {

            var mapOptions = {
                center: new google.maps.LatLng(-34.397, 150.644),
                zoom: 8,
                panControl: true,
                zoomControl: true,
                mapTypeControl: true,
                scaleControl: true,
                streetViewControl: true,
                overviewMapControl: true,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map1 = new google.maps.Map(document.getElementById("map_canvas1"),
                    mapOptions);
            var map2 = new google.maps.Map(document.getElementById("map_canvas2"),
                    mapOptions);
var map3 = new google.maps.Map(document.getElementById("map_canvas3"),
        mapOptions);


        }
        function getSize() {
            var myHeight = 0;
            var delta = 50;
            if( typeof( window.innerWidth ) == 'number' ) {
                //Non-IE

                myHeight = window.innerHeight;
            } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
                //IE 6+ in 'standards compliant mode'

                myHeight = document.documentElement.clientHeight;
            } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
                //IE 4 compatible

                myHeight = document.body.clientHeight;
            }
            return myHeight-delta;
        }

        var func = function() { jQuery(document).ready(function(){
            var size = getSize();
            jQuery('#map_canvas1').css('height',''+size);
            jQuery('#map_canvas2').css('height',''+size);
            jQuery('#map_canvas3').css('height',''+size);
        });
        };

        func();
        jQuery(window).resize(function(){
            func();
        });


    </script>
</head>
<body onload="initialize()">

            </button>

            </ul>
        </div><!--/.nav-collapse -->

</div>
<div class = "container-fluid">
    <div class="row">
        <div class="col-md-4" id="map_canvas1" ></div>
        <div class="col-md-4" id="map_canvas2"></div>
        <div class="col-md-4" id="map_canvas3"></div>
    </div>
</div>
</body>
