<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }

    </style>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA2Oj8tfysXtYR3zHsqV794hmtLUOp5qGY&sensor=true&region=UA">
    </script>
    <script type="text/javascript">
        function initialize() {
            var markers = [];
            var mapOptions = {
                center: new google.maps.LatLng(-34.397, 150.644),
                zoom: 8,
                panControl: true,
                zoomControl: true,
                mapTypeControl: true,
                scaleControl: true,
                streetViewControl: true,
                overviewMapControl: true,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map1 = new google.maps.Map(document.getElementById("map_canvas1"),
                    mapOptions);
            var map2 = new google.maps.Map(document.getElementById("map_canvas2"),
                    mapOptions);
            var map3 = new google.maps.Map(document.getElementById("map_canvas3"),
                    mapOptions);
            var map4 = new google.maps.Map(document.getElementById("map_canvas4"),
                    mapOptions);
            var maps = [map1,map2,map3,map4];

        }

    </script>
</head>
<body onload="initialize()">

<div class = "container-fluid">
    <div class="row">
        <div class="col-md-6" id="map_canvas1" style="height: 480px"></div>
        <div class="col-md-6" id="map_canvas2" style="height: 480px"></div>
    </div>

</div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" id="map_canvas3" style="height:480px"></div>
            <div class="col-md-6" id="map_canvas4" style="height:480px ">

        </div>
        </div>
        </div>
</body>
</html>
